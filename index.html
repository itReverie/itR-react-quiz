<!DOCTYPE html>
<html lang="en" xml:lang="en-GB" xmlns="http://www.w3.org/1999/xhtml">
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Playing with React</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/myStyles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>

<body>

<div id="container"></div>

<script src="https://unpkg.com/react@latest/dist/react.js"></script>
<script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script type="text/jsx">

//Subcomponent of the game: Stars
const Stars= (props) => {
  const numberOfStars=Math.floor(Math.random()*9);
  let stars =[];
  for(let i=0; i<numberOfStars; i++){
    stars.push(<i key={i} className="fa fa-star"></i>);
  }
  return (
    <div className="col-xs-5">
     {stars}
    </div>
  );
}

//Subcomponent of the game: Button
const Button= (props) => {
  return (
    <div className="col-xs-2">
    <button>=</button>
    </div>
  );
}

//Subcomponent of the game : Answer
const Answer= (props) => {
  return (
    <div className="col-xs-5">
    Answer
    </div>
  );
}

//Subcomponent of the game : Numbers
const Numbers= (props) => {
  return (
    <div className="card text-center">
    <div>
    <span className="selected">1</span>
    <span className="used">2</span>
    <span className="">3</span>
    </div>
    </div>
  );
}

//Component: Game
class Game extends React.Component{
  render(){
    return (
      <div className="container">
      <h3>Play Nine</h3>
      <hr />
      <div className="row">
      <Stars/>
      <Button/>
      <Answer/>
      </div>
      <br />
      <Numbers />
      </div>
    );
  }
}



class App extends React.Component{
  render(){
    return(
      <div>
      <Game />
      </div>
    );  }
}

ReactDOM.render (<App />, container);

</script>
